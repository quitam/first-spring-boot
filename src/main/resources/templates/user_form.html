<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid">
    <h2 class="m-4 text-center">[[${pageTitle}]]</h2>
    <form th:action="@{/user/save}" method="post" th:object="${user}" style="max-width: 500px; margin: 0 auto;">
        <div class="border border-primary rounded p-4">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">E-mail:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="email" th:field="*{email}" required minlength="8" maxlength="50"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">First Name:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{firstName}" required minlength="2" maxlength="50"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{lastName}" required minlength="2" maxlength="50"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="password" th:field="*{password}" required minlength="6" maxlength="20"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Enabled:</label>
                <div class="col-sm-4">
                    <input type="checkbox" th:field="*{enabled}"/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelButton()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelButton() {
        window.location = "[[@{/user}]]"
    }
</script>
</body>
</html>
